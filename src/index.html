<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>코드깎는노인 클래스 - CSS 셀렉터 연습장</title>
    <meta property="og:image" content="https://cokac.com/selector/og_image.jpg">
    <meta property="og:title" content="코드깎는노인 클래스 - CSS 셀렉터 연습장">
    <meta property="og:description" content="CSS 셀렉터를 연습하고 배울 수 있는 인터랙티브 플레이그라운드입니다.">
    <meta property="og:url" content="https://cokac.com/selector">
    <meta property="og:type" content="website">
    <style>
        /* 전체 화면 높이를 사용하도록 설정 */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Flex 컨테이너 설정 */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* 입력란 스타일 */
        #css-selector-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border: none;
            border-bottom: 0px solid #ccc;
            outline: none;
            font-family: monospace;
            border-radius: 0;
            background-color: #535963;
            color: #fff;

            ::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }
        }

        /* 코드 에디터가 남은 공간을 모두 차지하도록 설정 */
        .editor-container {
            flex: 1;
            min-height: 0;
            /* Flex 레아웃에서 필요 */
        }

        /* 에디터 전체 크기 설정 */
        .cm-editor {
            height: 100%;
        }

        /* 제목 스타일링 */
        h1 {
            /* 기존 스타일 유지 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .title-container img {
            width: 40px;
            height: 40px;
        }

        .main-title {
            font-size: 0.9em;
            line-height: 30px;
            /* 이미지 높이와 동일하게 설정 */
            color: rgba(255, 255, 255, 0.8);
        }

        .subtitle {
            margin: 5px 0 0 0;
            font-size: 0.5em;
            line-height: 1;
        }

        /* 부제목 스타일 */
        .subtitle,
        .subtitle a {
            text-align: center;
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.3);
            margin: 0;
            padding: 0px;
            font-style: italic;
            text-decoration: none;
        }

        /* 반응형 디자인을 위한 미디어 쿼리 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
                padding: 8px 10px;
            }

            .title-container img {
                width: 24px;
                height: 24px;
            }

            .main-title {
                font-size: 0.9em;
                line-height: 24px;
                /* 축소된 이미지 높이와 동일하게 설정 */
            }

            .subtitle {
                font-size: 0.4em;
            }

            #css-selector-input {
                font-size: 14px;
                padding: 8px;
            }

            .container {
                padding: 0 5px;
            }
        }

        body {
            background-color: #282c34;
        }

        /* 고정 헤더 스타일 */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333a47;
            z-index: 1000;
        }

        /* 기존 container 스타 수정 */
        .container {
            display: block;
            /* flex에서 block으로 변경 */
            height: auto;
        }

        /* 메뉴 아이콘 스타일 */
        .menu-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* 사이드 패널 스타일 수정 */
        .side-panel {
            position: fixed;
            top: 0;
            right: -33.33%;
            width: 33.33%;
            height: 100%;
            z-index: 1000;
            overflow-y: auto;
            transition: right 0.3s ease-in-out;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 14px;
            box-sizing: border-box;
        }

        .side-panel h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .selector-item {
            cursor: pointer;
            margin-bottom: 14px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .selector-item h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #ffd700;
        }

        .selector-item p {
            font-size: 0.9em;
            line-height: 1.4;
        }

        /* 모바일 버전 스타일 수정 */
        @media (max-width: 768px) {
            .side-panel {
                top: 100%;
                right: 0;
                width: 100%;
                height: 33.33%;
                transition: top 0.3s ease-in-out;
                border-top: 2px solid rgba(255, 255, 255, 0.2);
                padding: 15px;
            }

            .side-panel h2 {
                font-size: 1.3em;
                margin-bottom: 15px;
            }

            .selector-item {
                margin-bottom: 15px;
                padding: 8px;
            }

            .selector-item h3 {
                font-size: 1.1em;
            }

            .selector-item p {
                font-size: 0.8em;
            }
        }

        .side-panel.open {
            right: 0;
        }

        /* 메인 콘텐츠 영역 스타일 수정 */
        .main-content {
            width: 100%;
            transition: width 0.3s ease-in-out;
        }

        .main-content.shrink {
            width: 66.67%;
        }

        /* 애니메이션 클래스 */
        .animate-side-panel {
            transition: right 0.3s ease-in-out, top 0.3s ease-in-out;
        }

        /* 모바일 버전 스타일 수정 */
        @media (max-width: 768px) {
            .side-panel {
                top: 100%;
                right: 0;
                width: 100%;
                height: 33.33%;
                transition: top 0.3s ease-in-out;
                border-top: 2px solid rgba(255, 255, 255, 0.2);
            }

            .side-panel.open {
                top: 66.67%;
            }

            .main-content.shrink {
                width: 100%;
                height: 66.67%;
                transition: height 0.3s ease-in-out;
            }
        }

        /* 모바일 아닌 버전 스타일 수정 */
        @media (min-width: 768px) {
            .side-panel {
                /* display: none; */
                border-left: 2px solid rgba(255, 255, 255, 0.2);
            }
        }



        /* 애니메이션 중지를 위한 클래스 */
        .resize-animation-stopper * {
            transition: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="fixed-header">
            <h1>
                <div class="title-container">
                    <img src="https://cokac.com/android-icon-192x192.png" alt="코드깎는노인 클래스" width="30" height="30">
                    <span class="main-title">CSS 셀렉터 연습장</span>
                </div>
                <p class="subtitle"><a href="https://cokac.com/" target="_blank">by 코드깎는노인 클래스</a></p>
            </h1>
            <input type="text" id="css-selector-input" autocomplete="off"
                placeholder="CSS 선택자 입력 (예: #section1, .list-items, header > nav)" value="" />
        </div>
        <div class="menu-icon">☰</div>
        <div class="main-content">
            <div class="editor-container">
                <div id="code-editor"></div>
            </div>
        </div>
        <div class="side-panel">
            <!-- 여기에 사이드 패널 내용을 추가하세요 -->
        </div>
    </div>

</body>

</html>
